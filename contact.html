<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <main class="container">
    <section class="contact-card" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Get in Touch</h1>
      <p class="lead">We'd love to hear from you. Fill out the form below or use the contact details.</p>

      <div class="contact-grid">
        <div class="contact-info">
          <h2>Contact Info</h2>
          <p><strong>Email:</strong> <a href="mailto:hello@example.com">hello@example.com</a></p>
          <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
          <p><strong>Address:</strong><br>123 Example St.<br>City, State 12345</p>

          <h3>Business Hours</h3>
          <p>Mon — Fri: 9:00 — 17:00</p>
        </div>

        <form class="contact-form" action="#" method="post" novalidate>
          <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="field">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject">
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
          </div>

          <div class="actions">
            <button type="submit" class="btn primary">Send Message</button>
            <button type="reset" class="btn secondary">Reset</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
